    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Centro educativo</title>
    </head>

    <body>
        <!-- HEADER IMG 
        <header class="img"><img src="./img/header.jpg" alt=""></header>-->
        <!-- FORMULARIO -->
        <h1 id="main-title">Gestión de centro educativo</h1>
        <!-- alta de persona-->
        <div class="container">
            <form id="formDarAlta" class="form">
                <div class="header">
                    <h2 class="title">Dar de alta a una persona</h2>
                    <p class="desc">Ingrese los datos de la persona</p>
                </div>
                <select name="profesion" id="profesion">
                    <option value="" selected disabled>Seleccione su rol</option>
                    <option value="estudiante" type="estudiante">Estudiante</option>
                    <option value="empleado" type="empleado">Empleado</option>
                    <option value="profesor" type="profesor">Profesor</option>
                    <option value="personalServicio" type="personal de servicio">Personal de servicio</option>
                </select>
                <div class="form-control">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre"><br>
                </div>
                <div class="form-control">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese el apellido"><br>
                </div>
                <div class="form-control">
                    <label for="numeroID">Identificación:</label>
                    <input type="number" id="numeroID" name="numeroID" placeholder="Ingrese el DNI"><br>
                </div>
                <div class="form-control">
                    <label for="estadoCivil">Estado Civil:</label>
                    <input type="text" id="estadoCivil" name="estadoCivil" placeholder="Ingrese el estado civil"><br>
                </div>
                <div class="form-control">
                    <label for="anioIncorporacion">Año de Incorporación:</label>
                    <input type="number" id="anioIncorporacion" name="anioIncorporacion"
                        placeholder="Ingrese el año de incorporación"><br>
                </div>
                <div class="form-control">
                    <label for="numDespacho">Número de Despacho:</label>
                    <input type="text" id="numDespacho" name="numDespacho"
                        placeholder="Ingrese el número de despacho"><br>
                </div>
                <div class="form-control">
                    <label for="curso">Curso Matriculado:</label>
                    <input type="text" id="curso" name="curso" placeholder="Ingrese el curso"><br>
                </div>
                <div class="form-control">
                    <label for="departamento">Departamento:</label>
                    <input type="text" id="departamento" name="departamento" placeholder="Ingrese el departamento"><br>
                </div>
                <div class="form-control">
                    <label for="seccion">Sección:</label>
                    <input type="number" id="seccion" name="seccion" placeholder="Ingrese la sección"><br>
                </div>
                <button type="submit" class="submit" id="boton" onclick="restricciones()">Añadir Persona</button>
            </form>
            <!-- ELIMINAR  -->
            <div class="header">
                <h2 class="title">Eliminar persona</h2>
            </div>
            <form id="formDarBaja" class="form">
                <div class="form-control">
                    <label for="identificacionBaja">Identificación:</label>
                    <input type="text" id="identificacionBaja" name="identificacionBaja"
                        placeholder="Ingrese el DNI"><br>
                </div>
                <button type="submit" id="eliminar_btn">Eliminar Persona</button>
            </form>
        </div>
        <select name="" id="profesion">
            <option value="" selected disabled>Seleccione una opcion </option>
            <option value="empleado">empleado</option>
            <option value="doctor">Doctor</option>
        </select>
        <script src="main.js"></script>
    </body>
</html>
